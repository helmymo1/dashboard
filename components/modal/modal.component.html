<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button class="close-btn" (click)="closeModal()">
        <span class="icon close"></span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
